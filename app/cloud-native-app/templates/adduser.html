<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Application</title>
</head>
<body>
    <form data-bind="submit: addUser">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">Tweet App Demo</a>
            </div>
        </div>
        <div id="main" class="container">
            <table class="table table-striped">
                <div>Name: <input data-bind="value: name" placeholder="Full Name of user" type="text"></div>
                <div>Username: <input data-bind="value: username" placeholder="Username" type="username"></div>
                <div>email: <input data-bind="value: email" placeholder="Email" type="email"></div>
                <div>password: <input data-bind="value: password" placeholder="Password" type="password"></div>
                <button type="submit">Add User</button>
            </table>
        </div>
    </form>
    <ul data-bind="foreach: user_list, visible: user_list().length > 0">
        <li>
            <p data-bind="text: name"></p>
            <p data-bind="text: username"></p>
            <p data-bind="text: password"></p>
            <p data-bind="text: email"></p>
        </li>
    </ul>
    <script type="text/javascript" src="{{ url_for('static', filename='js/common/jquery-3.3.1.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/common/knockout-min.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common/bootstrap-combined.min.css')}}">
{#    <script type="text/javascript" src="{{ url_for('static', filename='js/common/bootstrap.min.js')}}"></script>#}
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js')}}"></script>
</body>
</html>
